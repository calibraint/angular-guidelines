<h2 class="text-center" mat-dialog-title>Login</h2>

<mat-dialog-content>
    <div>
      <label>Email</label>
      <mat-form-field class="full-width" floatLabel="never">
        <input matInput placeholder="Enter an Email">
      </mat-form-field>
    </div>
    <div>
      <label>Password</label>
      <mat-form-field class="full-width" floatLabel="never">
        <input matInput placeholder="Enter an Password">
      </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="onSuccess()">Login</button>
</mat-dialog-actions>
